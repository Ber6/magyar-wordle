<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8" />
  <title>Lauder Wordle - Start Test</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121213;
      color: white;
      text-align: center;
      padding: 20px;
    }
    input[type="text"] {
      padding: 10px;
      font-size: 16px;
      margin: 5px;
      width: 200px;
      text-align: center;
      text-transform: lowercase;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    #setupMessage {
      margin-top: 10px;
      font-weight: bold;
      color: #4caf50;
    }
  </style>
</head>
<body>

  <h1>Lauder Wordle</h1>
  <h2>Kérlek add meg a neved és osztályod:</h2>
  <input type="text" id="playerName" placeholder="Név" autocomplete="off" />
  <input type="text" id="playerClass" placeholder="Osztály" autocomplete="off" />
  <button onclick="startGame()">Start</button>
  <p id="setupMessage"></p>

  <script>
    function startGame() {
      const nameInput = document.getElementById("playerName");
      const classInput = document.getElementById("playerClass");
      const setupMsg = document.getElementById("setupMessage");
      const name = nameInput.value.trim();
      const osztaly = classInput.value.trim();

      console.log("Name:", name);
      console.log("Class:", osztaly);

      if (name.length === 0 || osztaly.length === 0) {
        setupMsg.textContent = "Kérlek, add meg a neved és osztályod!";
        setupMsg.style.color = "#ff5252";  // red error color
        return;
      }

      setupMsg.style.color = "#4caf50"; // green success color
      setupMsg.textContent = `Jó játékot, ${name} (${osztaly})!`;

      // Disable inputs and button to prevent editing after start
      nameInput.disabled = true;
      classInput.disabled = true;

      // You can now continue with the game initialization here
      // For example, load daily word, enable guess input, etc.

      // Example:
      // alert(`Game started for ${name} from ${osztaly}`);
    }
  </script>

</body>
</html>
